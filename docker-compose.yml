version: "3.8"

services:
  app:
    build: .
    container_name: restaurant_api
    ports:
      - "5000:5000"
    environment:
      POSTGRES_HOSTNAME: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: restaurant
      POSTGRES_PORT: 5432
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: restaurant
    # If you don't need to connect from host, remove ports entirely.
    # If you DO need it locally, bind to localhost only:
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restaurant"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  postgres-db:
