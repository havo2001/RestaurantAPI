version: '3'

services:
  app:
    build: .
    container_name: restaurant_api
    ports:
      - "5000:5000"
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=150101
      - POSTGRES_DB=restaurant
    ports:
      - "5432:5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db: